# Forces the cluster to a single node for testing
singleNode: true

# Required for kernel limits; avoids "max virtual memory areas" crash
sysctlInit:
  enabled: true

# MANDATORY: Must be 8+ chars, with upper, lower, digit, and special char
extraEnvs:
- name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
  value: "Strong@Pass911"

persistence:
  enabled: true
  enableInitChown: true
  enableStatefulSetAutoDeletePVC: true
  # Set your desired PVC size here
  size: "50Gi"
  # Optional: specify a custom StorageClass
  accessModes:
  - ReadWriteOnce

# Minimum resource recommendations for dev/testing
resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

majorStatefulSet:
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete # Deletes PVCs when the Helm release is uninstalled
    whenScaled: Delete # Deletes PVCs when you reduce the node count

